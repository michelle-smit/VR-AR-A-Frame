<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #a991c3">
      <a-box position="0 -0,5 -3" id="myBox"
        width="3"
        height="1"
        depth="3"
        color="#000000" 
        shadow>
      </a-box>
		
      <a-sphere position="0 1 -5" color="#EF2D5E"
		radius="1.25"  
		shadow>
	  </a-sphere>
		
	  <a-sphere position="0 0.5 -4" color="#fff"
		radius="0,5"  
		shadow>
	  </a-sphere>
		
	  <a-ring position="0 1 -3" color="#3a453e"
		radius="3"  
		shadow>
	  </a-ring>
		
	  <a-box position="-1 0.5 -3" color="#05836d"
		rotation="0 45 0"  
		shadow>
	   </a-box>
		
	  <a-box position="0 0.5 -2" color="#b2272d"
		rotation="0 45 0"  
		shadow>
	   </a-box>
		
	  <a-box position="1 0.5 -3" color="#05836d"
		rotation="0 45 0"  
		shadow></a-box>
    </a-scene>
  </body>
</html>
